<div class="card shadow-lg mt-5 col">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold text-muted">
            Lista de tarefas
        </h1>
    </div>
    <div class="card-body p-4">
        <ul class="list-group">
            <li class="list-group-item mb-2 border py-0 rouded-3">
                <div class="input-group">
                    <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Titulo" #tituloInput>
                    <button class="btn text-success border-0" (click)="onClick(tituloInput)">
                        <i class="fa-solid fa-circle-plus fa-xl"></i>
                    </button>
                </div>
            </li>
            <li class="list-group-item mb-2 border py-3 rouded-3" *ngFor="let item of listas">
                <span [ngClass]="item.estaFeito? 'text-decoration-line-through': ''">
                    <i class="text-success"
                    (click)="onConcluirTarefa(item.id, !item.estaFeito)"
                    [ngClass]="item.estaFeito? 'fa-solid fa-circle-check': 'fa-regular fa-circle'"></i>
                    {{item.titulo}}
                    <span class="float-end text-danger me-3">
                        <i class="fa-solid fa-trash-can" (click)="onDelete(item.id)"></i>
                    </span>
                </span>
            </li>
        </ul>
    </div>
        <div class="card-footer text-center border-0">
            <small class="text-muted text-decoration-line-through">Feito por <b class="text-danger">!</b>Lucas</small>
        </div>
</div>
